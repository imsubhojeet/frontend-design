<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 300px;
        height: 300px;
        background-color: red;
        display: none;
      }
      .box.active {
        transform: translateX(500px);
        display: block;
      }
      .btn {
        background-color: #000;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <button class="btn" onclick="add()" style="padding: 10px 30px">
      Add Active
    </button>
    <button class="btn" onclick="remove()" style="padding: 10px 30px">
      Remove Active
    </button>
    <div class="box" id="box"></div>

    <script>
      function add() {
        var box = document.getElementById("box");
        box.classList.add("active");
      }
      function remove() {
        var box = document.getElementById("box");
        box.classList.remove("active");
      }
    </script>
  </body>
</html>
