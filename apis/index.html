<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Hello WOrld</h1>
    <p id="display"></p>

    <script>
      async function getData() {
        let data = await fetch("https://jsonplaceholder.typicode.com/todos")
          .then((x) => x.json())
          .then((y) => y);
        // console.log(data);
        let it = data.map((item) => {
          //   console.log(item.title);
          return item.title;
        });
        // console.log(it[0]);
        document.getElementById("display").innerHTML = it[0];
      }
      getData();
    </script>
  </body>
</html>
